name: Standard CI/CD Workflow
description: "Workflow partag√© pour build, test et deploy"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHONUNBUFFERED: 1
  CI: 1

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [lint, format, type-check]
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt"
          
      - name: Run ${{ matrix.check }}
        run: |
          case "${{ matrix.check }}" in
            lint) ruff check . || flake8 . || echo "No linter configured" ;;
            format) black --check . || prettier --check . || echo "No formatter configured" ;;
            type-check) mypy . || tsc --noEmit || echo "No type checker configured" ;;
          esac

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt"
          pip install pytest pytest-cov || echo "No pytest"
          
      - name: Run tests
        run: |
          pytest --cov=. --cov-report=xml || python -m unittest discover || echo "No tests found"
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: success()

  build:
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - uses: actions/checkout@v4
      - name: Build project
        run: |
          if [ -f "Dockerfile" ]; then
            docker build -t test-build .
          elif [ -f "setup.py" ]; then
            python setup.py build
          elif [ -f "package.json" ]; then
            npm ci && npm run build
          else
            echo "No build configuration found"
          fi
